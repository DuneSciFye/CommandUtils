Placeholders:
  Enabled: true
  StringUtils:
    Enabled: true
    ArgumentSeparator: ","
    AllowCustomSeparator: true
    If:
      ElseIfKeyword: "elseif"
      ElseKeyword: "else"
      ConditionSeparator: "\""
