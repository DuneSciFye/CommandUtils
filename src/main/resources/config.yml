        - WAXED_EXPOSED_CUT_COPPER_STAIRS WAXED_WEATHERED_CUT_COPPER_STAIRS
        - WAXED_WEATHERED_CUT_COPPER_STAIRS WAXED_OXIDIZED_CUT_COPPER_STAIRS
