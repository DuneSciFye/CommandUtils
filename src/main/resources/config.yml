      KeepStairData: true
      KeepSlabData: true
      blocks:
        - CUT_COPPER_STAIRS EXPOSED_CUT_COPPER_STAIRS
        - EXPOSED_CUT_COPPER_STAIRS WEATHERED_CUT_COPPER_STAIRS
        - WEATHERED_CUT_COPPER_STAIRS OXIDIZED_CUT_COPPER_STAIRS
