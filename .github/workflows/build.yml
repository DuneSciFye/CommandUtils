name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download LibsDisguises (not available on Maven)
        run: |
          mkdir -p libs
          curl -L -o libs/LibsDisguises.jar "https://ci.md-5.net/job/LibsDisguises/lastSuccessfulBuild/artifact/target/LibsDisguises.jar" || echo "Warning: Could not download LibsDisguises"

      - name: Build with Gradle
        run: ./gradlew shadowJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: CommandUtils
          path: build/libs/CommandUtils.jar
          retention-days: 30

      - name: Get version from build.gradle
        id: get_version
        run: |
          VERSION=$(grep "^version = " build.gradle | sed "s/version = '\(.*\)'/\1/")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-build.${{ github.run_number }}
          name: Build ${{ github.run_number }} (v${{ steps.get_version.outputs.version }})
          body: |
            Automatic build from commit ${{ github.sha }}

            **Version:** ${{ steps.get_version.outputs.version }}
            **Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})

            Download `CommandUtils.jar` below to use this build.
          files: build/libs/CommandUtils.jar
          draft: false
          prerelease: false
